<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/class.cotizador.js"></script>
    <script defer src="js/variables.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Workshop JS</title>
</head>
<body>
    <header>
        <h1>
            Seguros para el Hogar
        </h1>
        <img src="imagenes/Triangulo azul.jpg" alt="Seguros Hogar">
    </header>
    <div class="div-cotizador">
        <h2>Calcula el precio de tu seguro</h2>
        <div>
            <label for="propiedad">Selecciona el tipo de propiedad:</label>
            <select id="propiedad"><option selected disabled>...</option></select>
            <!-- <option value="1.09">Casa</option> -->
        </div>
        <div>
            <label for="metros2">Selecciona su ubicaci√≥n:</label>
            <select id="ubicacion"><option selected disabled>...</option></select>
            <!-- <option value="1.03">Tandil</option> -->
        </div>
        <div>
            <label for="metros2">Ingresa los metros cuadrados:</label>
            <input type="number" id="metros2" value="20" min="20" max="500">
        </div>
        <div class="button button-outline">
            <button>Cotizar</button>
        </div>
        <div>
            <p class="importe">Precio estimado: $ <span>0.00</span></p>
            <button class="guardar ocultar" title="Enviar por Email ">Email</button>
        </div>
    </div>
</body>
</html>
